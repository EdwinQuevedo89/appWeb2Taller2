<div class="invoice-container card p-4 shadow-sm">
  <h2 class="text-center mb-4">Invoice Preview</h2>
  <div *ngFor="let item of cartItems" class="invoice-item d-flex justify-content-between">
    <p>{{item.name}}</p>
    <p>{{item.price | currency}}</p>
  </div>
  <hr>
  <div class="invoice-summary">
    <div class="d-flex justify-content-between">
      <p>Total:</p>
      <p>{{total | currency}}</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>IVA (15%):</p>
      <p>{{iva | currency}}</p>
    </div>
    <div class="d-flex justify-content-between font-weight-bold">
      <p>Final Amount:</p>
      <p>{{finalAmount | currency}}</p>
    </div>
  </div>
</div>
